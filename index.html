<!DOCTYPE html>
<html>

<head>
    <title>RoShamBo</title>
    <!-- 
            This is a project prompted by The Odin Project >
            Web Development 101 > Java Script Baics >
            Rock Paper Scissors.

            Yeah I went a little overboard, but it was fun.
    -->
    <meta charset="UTF-8" />
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>

<body>
    <!-- 
        Stage 1: Player selects avatar and gives a name
        Stage 2: Player selects NPC avatar
        Stage 3: Player selects the battlefield and number of rounds
        Stage 4: The selected number of rounds is played through
            Stage 4a: Player selects a weapon
            Stage 4b: A roshambo animation plays revealing the round winner when finished
            Stage 4c: The round tracker is updated and the player is allowed to choose another weapon
        Stage 5: Winner is delcared with their Avatar shown and celebration animation
        Stage 6: An option to play again appears
     -->
    <div id="header">
        <h1>ROSHAMBO</h1>
        <img src="./images/weapons/rsb-animated.gif" alt="">
    </div>

    <!-- STAGE ONE: choose player avatar and give name -->
    <div id="stage1">
        <div id="choosePlayerAvatar">
            <h2>CHOOSE YOUR PLAYER</h2>
            <div id="playerAvatarOptions">
                <button><img src="./images/avatars/vegeta.png" alt=""></button>
                <button><img src="./images/avatars/naruto.png" alt=""></button>
                <button><img src="./images/avatars/sasuke.png" alt=""></button>
                <button><img src="./images/avatars/luffy.png" alt=""></button>
                <button><img src="./images/avatars/goku.png" alt=""></button>
                <button><img src="./images/avatars/zoro.png" alt=""></button>
                <button><img src="./images/avatars/link.png" alt=""></button>
                <button><img src="./images/avatars/aang.png" alt=""></button>
                <button><img src="./images/avatars/deku.png" alt=""></button>
            </div>
        </div>
        <div id="playerNameForm">
            <p>ENTER YOUR NAME</p>
            <input id="playerName" type="text">
            <!-- Clicking submit will hide the stage 1 div and reveal the stage 2 div -->
            <button id="submitPlayerAvatar">SUBMIT</button>
        </div>    
    </div>

    <!-- STAGE TWO: choose NPC avatar -->
    <div id="stage2">
        <div id="chooseNpcAvatar">
            <h2>CHOOSE YOUR OPPONENT</h2>
            <div id="npcAvatarOptions">
                <button><img src="./images/avatars/goku.png" alt=""></button>
                <button><img src="./images/avatars/vegeta.png" alt=""></button>
                <button><img src="./images/avatars/naruto.png" alt=""></button>
                <button><img src="./images/avatars/sasuke.png" alt=""></button>
                <button><img src="./images/avatars/luffy.png" alt=""></button>
                <button><img src="./images/avatars/zoro.png" alt=""></button>
                <button><img src="./images/avatars/link.png" alt=""></button>
                <button><img src="./images/avatars/aang.png" alt=""></button>
                <button><img src="./images/avatars/deku.png" alt=""></button>
            </div>
            <!-- Clicking submit will hide the stage 2 div and reveal the stage 3 div -->
            <button id="submitNpcAvatar">SUBMIT</button>
        </div>
    </div>

    <!-- STAGE THREE: select battleground and rounds -->
    <div id="stage3">
        <div id="chooseBattlefield">
            <h2>CHOOSE YOUR BATTLEFIELD</h2>
            <div id="battlefieldOptions">
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
                <button><img src="" alt=""></button>
            </div>
            <div id="roundCountForm">
                <p>ROUNDS TO BE PLAYED</p>
                <input id="roundCount" type="text">
             <!-- Clicking submit will hide the stage 3 div and reveal the stage 4 div -->
            <button id="submitRoundCount">SUBMIT</button>
            </div>
        </div>
    </div>

    <!-- STAGE FOUR: enter the battlefield -->
    <div id="stage4">
        <div id="stage4top">
            <div id="playerTracker">
                <!-- script to fill this header in -->
                <h2></h2>
                <!-- script to update the number of wins -->
                <div id="playerWins"></div>
            </div>
            <div id="weapons">
                <h2>CHOOSE YOUR WEAPON</h2>
                <p>doubleclick!</p>
                <div id="weaponOptions">
                    <!-- 
                        Doubleclicking a weapon will set off an animation,
                        revealing the winner at the end, and update the trackers.
                    -->
                    <button id="rock"><img src="./images/weapons/rock-with-face.png" alt=""></button>
                    <button id="paper"><img src="./images/weapons/paper-with-face.png" alt=""></button>
                    <button id="scissors"><img src="./images/weapons/scissors-with-face.png" alt=""></button>
                </div>
            </div>
            <div id="npcTracker">
                <!-- script to fill this header in -->
                <h2></h2>
                <!-- script to update the number of wins -->
                <div id="npcWins"></div>
            </div>
        </div>
        <div id="stage4bottom">
            <div id="roundResults">
                <!-- script to fill this header in -->
                <h2 id="currentRound"></h2>
                <div id="roundResultSubheaders">
                    <div id="roundNumbers">
                        <h3 id="roundNumberHeader">ROUND #</h3>
                        <!-- script to file results after header, most recent on top -->
                    </div>
                    <div id="playerResults">
                        <!-- script to fill this header in -->
                        <h3 id="playerResultHeader"></h3>
                        <!-- script to file results after header, most recent on top -->
                    </div>
                    <div id="npcResults">
                        <h3 id="npcResultHeader">NPC</h3>
                        <!-- script to file results after header, most recent on top -->
                    </div>
                </div>
            </div>
        </div>

    </div>

    <h1>Rock Paper Scissors</h1>
    <div id="gameTracker"></div>
        
</body>
</html>
